<!DOCTYPE html>
<html>
<head>
    <title>Autenticaci√≥n Exitosa</title>
</head>
<body>
<script>
    if (window.opener) {
        window.opener.postMessage({
            googleAuthSuccess: true,
            redirectUrl: '/api/facturas/crear'
        }, window.location.origin);

        window.close();
    } else {
        window.location.href = '/api/facturas/crear';
    }
</script>
</body>
</html>
